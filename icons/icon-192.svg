<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" width="192" height="192">
  <circle cx="96" cy="96" r="90" fill="#FFF8F0" stroke="#FFB7C5" stroke-width="4"/>
  <!-- Torii gate -->
  <g transform="translate(96,96) scale(0.7) translate(-60,-60)">
    <!-- Top beam (kasagi) -->
    <rect x="5" y="20" width="110" height="10" rx="3" fill="#E63946"/>
    <!-- Second beam (nuki) -->
    <rect x="15" y="38" width="90" height="7" rx="2" fill="#E63946"/>
    <!-- Left pillar -->
    <rect x="25" y="20" width="10" height="90" fill="#E63946"/>
    <!-- Right pillar -->
    <rect x="85" y="20" width="10" height="90" fill="#E63946"/>
    <!-- Top extensions -->
    <rect x="0" y="15" width="120" height="8" rx="4" fill="#E63946"/>
  </g>
  <!-- Cherry blossom petals -->
  <circle cx="40" cy="40" r="5" fill="#FFB7C5" opacity="0.7"/>
  <circle cx="150" cy="50" r="4" fill="#FFB7C5" opacity="0.6"/>
  <circle cx="35" cy="140" r="3" fill="#FFB7C5" opacity="0.5"/>
  <circle cx="155" cy="145" r="5" fill="#FFB7C5" opacity="0.6"/>
  <circle cx="60" cy="155" r="3" fill="#FFB7C5" opacity="0.4"/>
</svg>
